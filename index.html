        <nav i class="navbar navbar-default">

        <div id="start" class="container">
            <div id="brand-row" class="row">
                <div class="col-xs-12">

                    <h1 class="text-center center-block" id="brandH1">whatsgood?</h1>
                    <!-- <img class="img-responsive" id="brandImg" src="assets/img/placeholderBrand.png" alt="whatsgood"> -->


                </div>
            </div>
            <div id="zip-input-row">
                <div class="row">
                    <div class="col-xs-12" id="zipError">
                        <p id="zipInput">Enter your zip code</p>
                    </div>

                </div>

                <div id="zipForm" class="row">
                    <form>
                        <div class="col-xs-4"></div>
                        <div class="input-group col-xs-4">

                            <input type="number" class="form-control" id="zip-input" aria-describedby="sizing-addon2">
                            <br>
                            <button class="enterBtn center-block" id="confirmZip">Confirm</button>
                        </div>


                        <div class="col-xs-4"></div>
                    </form>

                </div>
            </div>
            <div id="login-register" class="row">
                <form>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <p id="loginOrRegister"> Please <button class="txtBtn" id="newReg"> register </button> or <button class="txtBtn" id="logBtn"> login </button> </p>


                    </div>


                    <div class="col-xs-4"></div>
                </form>

            </div>

            <div id="register-div" class="row">
                <div class="col-xs-12" id="regBox">
                    <p class="account-interface">
                        Create a new account
                    </p>
                    <div class="row">

                        <form>
                            <div class="col-xs-3"></div>
                            <div class="input-group col-xs-6">
                                <div class="form-group">
                                    <label for="name-input">Username</label>
                                    <input type="username" class="form-control" id="name-input" aria-describedby="sizing-addon2">
                                </div>
                                <div class="form-group">
                                    <label for="pass-input">Password</label>
                                    <input type="password" class="form-control" id="pass-input" aria-describedby="sizing-addon2">
                                </div>
                                <div class="form-group">
                                    <label for="email-input">Email</label>
                                    <input type="email" class="form-control" id="email-input" aria-describedby="sizing-addon2">
                                </div>
                                <button class="center-block" id="confirmReg">Create</button>
                            </div>
                            <div class="col-xs-3"></div>
                        </form>

                    </div>
                </div>

            </div>
            <div id="login-div" class="row">
                <div class="col-xs-12" id="logBox">
                    <p class="account-interface">
                        Login with your account
                    </p>
                    <div class="row">

                        <form>
                            <div class="col-xs-3"></div>
                            <div class="input-group col-xs-6">
                                <div class="form-group">
                                    <label for="myname-input">Username</label>
                                    <input type="username" class="form-control" id="myname-input" aria-describedby="sizing-addon2">
                                </div>
                                <div class="form-group">
                                    <label for="mypass-input">Password</label>
                                    <input type="password" class="form-control" id="mypass-input" aria-describedby="sizing-addon2">
                                </div>

                                <button class="center-block" id="confirmAccount">Create</button>
                            </div>
                            <div class="col-xs-3"></div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <div class="row loading">

            <div class="col-xs-12">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <img id="loadImg" height="200" class="center-block img-responsive" id="loadingGif" src="assets/img/loading.gif">

                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" id="loadError">
            </div>
            <div id="directory" class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <!--    <img class="img-responsive" id="brandImg" src="assets/img/placeholderBrand.png" alt="whatsgood"> -->

                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <!-- <div class="center-block"> -->
                        <button class="btn categoryBtns btn-large" id="localBtn">Local</button>
                        <button class="btn categoryBtns btn-large" id="meetupBtn">Meetups</button>
                        <button class="btn categoryBtns btn-large" id="foodBtn">Food</button>
                        <!-- </div> -->

                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-6 center-block" id="map"></div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="new-zip-input"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 results">

                    </div>
                </div>


            </div>
